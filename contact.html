<DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="styles.css">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
            <title>Contact Me</title>
            <script src="contact.js"></script>
            <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="main.js" type="module"></script>
        </head>
        <body>
            <nav class="navBar">
                <ul> Other pages:
                    <li v-for="item in items">
                        <a :href="item.link">{{ item.text }}</a>
                    </li>
                </ul>
            </nav> 
            <main>
                <h1>Contact Form</h1>
                <form name="contactForm" id="contactForm" onsubmit=sendMail()>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required/>
                    
                    <label for="email">Respond Email (optional):</label>
                    <input id="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                    
                    <label for="emailBody">Email Body:</label>
                    <input id="emailBody" type="textarea" required/>

                    <input id="contactSubmit" type="submit" />
                </form>
            </main>
            <footer>
                Copyright &copy; <script>document.write(new Date().getFullYear())</script>
            </footer>
        </body>
    </html>
