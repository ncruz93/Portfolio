            <main>
                <h1>Contact Form</h1>
                <form name="contactForm" id="contactForm" onsubmit=sendMail()>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required/>
                    
                    <label for="email">Respond Email (optional):</label>
                    <input id="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                    
                    <label for="emailBody">Email Body:</label>
                    <input id="emailBody" type="textarea" required/>

                    <input id="contactSubmit" type="submit" />
                </form>
            </main>
