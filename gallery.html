<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Gallery</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="main.js" type="module"></script>
    </head>
    <body>
        <nav id="navBar">
            <ul> Other pages:
                <li v-for="item in items">
                    <a :href="item.link">{{ item.text }}</a>
                </li>
            </ul>
        </nav> 
        <h1>Gallery</h1>
        <h2>Feel free to scroll through the pictures here!</h2>
        <section class="fitTogether">    
            <img src="images/Suvi_on_hike.jpg", alt="Small pomsky hiking." class="small">
            <img src="images/Luna_toy.jpg" alt="Husky holding a small stuffed toy husky" class="small">
            <img src="images/Suvi_smiling.jpg", alt="happy looking pomsky.", class="medium">
            <img src="images/Luna_Snow.jpg" alt="Husky in the snow staring at the camera." class="medium">
            <img src="images/dogs_in_a_box.jpg" alt="Pomsky and husky sitting together in a box." class="medium">
            <img src="images/Luna_Snow_Landscape.jpg", alt="Husky in snow looking out at field and trees." class="large">
            <img src="images/Maui_Sunrise.jpg", alt="Sunrise over a mountain" class="large">
            <img src="images/pinacolada.jpg", alt="Pinacoladas on a tropical beach" class="medium">
            <img src="Images/beach.jpg", alt="tropical island beach" class="medium">
            <img src="images/Luna_bed.jpg", alt = "Husky laying on a bed ripped to shreds looking innocently at the camera", class="large">
            <img src="Images/Suvi_Luna.jpg", alt="2 dogs on a bed together looking at the camera", class="large">
            <img src="images/Suvi_hikeHop.jpg", alt="Small pomsky on a hiking trail on two legs looking at the camera." class="large">
        </section>
        <footer>
            Copyright &copy; <script>document.write(new Date().getFullYear())</script>
        </footer>
    </body>
</html>
